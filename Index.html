<!doctype html>

<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Qwerty Keyboard</title>
<meta name="description" content="Qwerty Keyboard">
<meta name="author" content="Marco AurÃ©lio">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class ="container">
            <div class="center">
                <section class="letters">
                    <span class="keys" id="q">Q</span><span 
                    class="keys" id="w">W</span><span 
                    class="keys" id="e">E</span><span 
                    class="keys" id="r">R</span><span 
                    class="keys" id="t">T</span><span 
                    class="keys" id="y">Y</span><span 
                    class="keys" id="u">U</span><span 
                    class="keys" id="i">I</span><span 
                    class="keys" id="o">O</span><span 
                    class="keys" id="p">P</span><span 
                    class="keys" id="backspace"><i class="fas fa-backspace"></i></span><br><br><br>                    
                    <span  class="keys" id="a">A</span><span 
                    class="keys" id="s">S</span><span 
                    class="keys" id="d">D</span><span 
                    class="keys" id="f">F</span><span 
                    class="keys" id="g">G</span><span 
                    class="keys" id="h">H</span><span 
                    class="keys" id="j">J</span><span 
                    class="keys" id="k">K</span><span 
                    class="keys" id="l">L</span><br><br><br>
                    <span class="keys" id="shift">SHIFT</span><span 
                    class="keys" id="z">Z</span><span 
                    class="keys" id="x">X</span><span 
                    class="keys" id="c">C</span><span 
                    class="keys" id="v">V</span><span 
                    class="keys" id="b">B</span><span 
                    class="keys" id="n">N</span><span 
                    class="keys" id="m">M</span><br><br><br>
                </section>
                <span 
                class="keys" id="dot">&nbsp.&nbsp</span><span 
                class="keys" id="space">SPACE</span><span 
                class="keys" id="comma">&nbsp,&nbsp</span>
            </div>
        </div>
    </main>

<script src="js/app.js"></script>
</body>
</html>
